{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>

   <form class="form-inline" method="post" action="/">
        <input class="form-control" name="people" type="string" placeholder="people separated by commas" required>
        <input placeholder="number of groups" class="form-control" name="number" type="number" required>
        <button type="submit" class="btn btn-danger" >Get Groups!</button>
    </form>

    <ol>
    <!-- pulling in resuts from shuffle function and iterating over array -->
    {% for  result in results %}
        <li>{{ result }}</li>
    {% endfor %}
    </ol>



  </div>

{% endblock %}
